services:
  app:
    build:
      context: .
    ports:
      - "8091:8091"
      - "8092:8092"
    depends_on:
      - postgres
        
  postgres:
    image: postgres:17.6
    ports:
      - "5432:5432"
    volumes:
       - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data: