server:
  port: 8091

management:
  server:
    port: 8092
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    propagation:
      type: w3c,b3
    enabled: true
    
springdoc:
  packagesToScan: uk.gov.justice.laa.crime.assessmentservice
  api-docs:
    path: /open-api/api-docs
  swagger-ui:
    path: /open-api/swagger-ui
    operationsSorter: method