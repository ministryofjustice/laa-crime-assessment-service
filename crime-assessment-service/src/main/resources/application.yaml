spring:
  application:
    name: LAA Crime Court Message Processor Microservice
  profiles:
    active: dev
  cloud:
    aws:
      region:
        static: eu-west-2
  datasource:
    url: jdbc:postgresql://${DATASOURCE_HOST_PORT}/${DATASOURCE_DBNAME}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 60000
      max-lifetime: 3600000
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml

server:
  port: 8091

management:
  server:
    port: 8092
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    propagation:
      type: w3c,b3
    enabled: true

springdoc:
  packagesToScan: uk.gov.justice.laa.crime.assessmentservice
  api-docs:
    path: /open-api/api-docs
  swagger-ui:
    path: /open-api/swagger-ui
    operationsSorter: method