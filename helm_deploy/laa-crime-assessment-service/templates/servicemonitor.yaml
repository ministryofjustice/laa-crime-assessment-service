{{- if .Values.actuator.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "crime-assessment-service.fullname" .  }}-monitoring
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{- include "crime-assessment-service.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: actuator
      interval: {{ .Values.actuator.metrics.scrapeInterval }}
      path: {{ .Values.actuator.metrics.path }}
{{- end }}