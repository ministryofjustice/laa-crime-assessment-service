{{- if .Values.actuator.metrics.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "crime-assessment-service.fullname" . }}-monitoring
  labels:
    {{- include "crime-assessment-service.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "crime-assessment-service.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            component: monitoring
{{- end }}